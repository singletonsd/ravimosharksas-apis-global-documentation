get:
  summary: Get user's addresses
  description: ' get adress'
  tags:
    - Address
  operationId: getAddress
  consumes:
    - application/json
    - text/json
  produces:
    - application/json
    - text/json
  parameters:
    - $ref: '#/parameters/Token'
    - $ref: '#/parameters/LANG'
    - name: RefClient
      in: query
      description: Only for technicians.
      required: false
      type: string
      format: ''
    - $ref: '#/parameters/idParam'
  responses:
    '200':
      description: Semper Fi
      schema:
        type: array
        items:
          $ref: '#/definitions/addresses'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/customError'
  security:
    - appToken: []
    - userToken: []

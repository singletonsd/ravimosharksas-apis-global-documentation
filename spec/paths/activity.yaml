get:
  summary: Get user's activities.
  description: Get user's activities.
  tags:
    - Activity
  operationId: getListActivities
  consumes:
    - application/json
    - text/json
  produces:
    - application/json
    - text/json
  parameters:
    - $ref: '#/parameters/Token'
    - $ref: '#/parameters/LANG'
    - name: Start
      in: query
      description: 'Start Date. Format: YYYY-MM-DD'
      required: false
      type: string
      format: date
    - name: End
      in: query
      description: 'End date. Format: YYYY-MM-DD'
      required: false
      type: string
      format: date
    - name: RefClient
      in: query
      description: Only for techniciens.
      required: false
      type: string
      format: ''
  responses:
    '200':
      description: Semper Fi
      schema:
        $ref: '#/definitions/activities'
    default:
      description: Unexpected error
      schema:
        $ref: '#/definitions/customError'
  security:
    - appToken: []
    - userToken: []
